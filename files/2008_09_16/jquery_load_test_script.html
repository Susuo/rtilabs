<script>
function OnMessageChangeButtonClick()
{
	$('#msg').html("あらほらさっさー<br>これが見えていたら成功です!");
}
</script>
</head>
<body>
このコンテンツは ajaxで持ってきたやつです。<br>
<input type="button" onclick="OnMessageChangeButtonClick()" value="ぽちっとな">←のぽちっとなを押すとコンテンツが書き換わるでしょうか!<br>
<br>
<div id="msg" style="background-color: #ff0000;">ここが書き換わったら成功</div><br>
<br>
<br>
もう一度試すときには、F5でリロードしてか試してください。<br>
